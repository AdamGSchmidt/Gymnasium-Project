<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mainStyle.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/gameStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/gameScript.js"></script>
</head>

<body onload=getUser() onresize=resize()>
    <div id="gameCanvasContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="usernameContainer">
        <button id="quitBtn" onclick=quit()>Quit</button>
        <section id="usernameSection">
            <span id="usernameText"></span>
        </section>
    </div>
    <div id="obliteratedMessageContainer">
        <section id="obliteratedMessage">
            <span id="obliteratedMessage1">You have been</span>
            <span id="obliteratedMessage2">OBLITERATED</span>
            <span id="obliteratedMessage3"></span>
            <span id="obliteratedMessage4"></span>
            <span id="obliteratedMessage5"></span>
            <span id="obliteratedMessage6"></span>
            <button id="restartBtn" onclick=restart()>Try again</button>
        </section>
    </div>
    <div id="obliteratedFeedContainer">
    </div>
    <div id="topListContainer">
    </div>
</body>

</html>
