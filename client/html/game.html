<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/game.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Skapar konection
        const socket = io();

        // Variabler som håller reda på data
        let usersPositions = [];
        let playerPosition;
        let canvasWidth;
        let canvasHeight;

        // Get the canvas center and set it to player posision
        function getCenterCanvas() {
            let containerSize = document.getElementById('gameCanvasContainer');
            playerPosition = { xCord: (canvasWidth / 2), yCord: (canvasHeight / 2) };
            console.log(playerPosition);
        }

        // Draw all objects 
        function draw() {
            c = document.getElementById("gameCanvas");
            ctx = c.getContext("2d");
            drawGrid();
            // draw pllayer
            ctx.beginPath();
            ctx.arc(playerPosition.xCord, playerPosition.yCord, 20, 0, 2 * Math.PI, false);
            ctx.closePath();
            ctx.fillStyle = "#000000";
            ctx.fill();
        }

        function drawGrid() {

            c = document.getElementById("gameCanvas");
            ctx = c.getContext("2d");
            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // draw grid
            for (let index = 0; index < 131; index++) {
                ctx.strokeStyle = "#aaaaaa";
                ctx.beginPath();
                ctx.moveTo(0, 20 * index);
                ctx.lineTo(2600, 20 * index);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(20 * index, 0);
                ctx.lineTo(20 * index, 2600);
                ctx.stroke();
            }
            // draw border
            ctx.beginPath();
            ctx.strokeStyle = "#000000";
            ctx.rect(0, 0, 2600, 2600);
            ctx.stroke();

        }

        // Listen for keyinputs
        document.addEventListener('keydown', function (event) {
            if (event.keyCode == 37 || event.keyCode == 65) {
                console.log('⇦');
                playerPosition.xCord -= 2;
                draw();
            }
            else if (event.keyCode == 39 || event.keyCode == 68) {
                console.log('⇨');
                playerPosition.xCord += 2;
                draw();
            }
            else if (event.keyCode == 38 || event.keyCode == 87) {
                console.log('⇧');
                playerPosition.yCord -= 2;
                draw();
            }
            else if (event.keyCode == 40 || event.keyCode == 83) {
                console.log('⇩');
                playerPosition.yCord += 2;
                draw();
            }
        });

        // Ändrar canvasa storlek
        function resize() {
            let containerSize = document.getElementById('gameCanvasContainer');
            let c = document.querySelector("#gameCanvas");
            canvasWidth = containerSize.offsetWidth;
            console.log(canvasWidth);
            canvasHeight = containerSize.offsetHeight - 3;
            console.log(canvasHeight);
            // Sätter det nya värderna
            c.width = canvasWidth;
            c.height = canvasHeight;
            getCenterCanvas();
            draw();
        }

        // Hämta username
        function getUser() {
            $.ajax({
                type: "POST",
                url: "/game",
                timeout: 2000,
                data: {},
                success: function (data) {

                    let username = data.Username;
                    setUser(username);
                },
                error: function (jqXHR, textStatus, err) {
                    alert('text status ' + textStatus + ', err ' + err)
                }
            });
            resize();
        }

        // Logga ut
        function logout() {
            $.ajax({
                type: "POST",
                url: "/logout",
                timeout: 2000,
                data: {},
                success: function (data) {
                    window.location.replace(window.location.protocol + "//" + window.location.host + '/');
                },
                error: function (jqXHR, textStatus, err) {
                    alert('text status ' + textStatus + ', err ' + err)
                }
            });
        }

        // Sätt username på usernameText
        function setUser(username) {
            document.getElementById('usernameText').innerHTML = username;
        }
    </script>
</head>

<body onload=getUser() onresize=resize()>
    <div id="gameCanvasContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="usernameContainer">
        <button id="logoutBtn" onclick=logout()>Logout</button>
        <section id="usernameSection">
            <span id="usernameText"></span>
        </section>
    </div>
</body>

</html>
