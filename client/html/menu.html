<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mainStyle.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/menuStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/menuScript.js"></script>
</head>

<body onresize=resize()>
    <div id="menuCanvasContainer">
        <canvas id="menuCanvas"></canvas>
        <input type="text" id="displayNameInput" placeholder="Display name" spellcheck="false">
        <div id="loadoutContainer">
            <div id="selectedWeaponContainer" class="selectedLoadoutContainer">
                <div class="selectedTitleContainer">
                    <span id="selectedWeponTitle" class="selectedTitle">Weapon</span>
                </div>
                <div id="selectedWeapon" class="selectedLoadout">
                    <img id="selectedWeaponImg" class="selectedImg" src="" alt="">
                    <div class="selectedTxtContainer">
                        <span id="selectedWeaponTxt" class="selectedTxt"></span>
                    </div>
                </div>
                <input onclick=changeWeapon() type="button" id="changeWeapon" class="changeLoadoutBtn" value="Change">
            </div>
            <div id="selectedPlayerSkinContainer" class="selectedLoadoutContainer">
                <div class="selectedTitleContainer">
                    <span id="selectedPlayerSkinTitle" class="selectedTitle">Player Skin</span>
                </div>
                <div id="selectedPlayerSkin" class="selectedLoadout">
                    <img id="selectedPlayerSkinImg" class="selectedImg" src="" alt="">
                    <span id="selectedPlayerSkinTxt" class="selectedTxt"></span>
                </div>
                <input type="button" id="changePlayerSkin" class="changeLoadoutBtn" value="Change">
            </div>
            <div id="selectedProjectileSkinContainer" class="selectedLoadoutContainer">
                <div class="selectedTitleContainer">
                    <span id="selectedProjectileSkinTitle" class="selectedTitle">Projectile Skin</span>
                </div>
                <div id="selectedProjectileSkin" class="selectedLoadout">
                    <img id="selectedProjectileSkinImg" class="selectedImg" src="" alt="">
                    <span id="selectedProjectileSkinTxt" class="selectedTxt"></span>
                </div>
                <input type="button" id="changeProjectileSkin" class="changeLoadoutBtn" value="Change">
            </div>
        </div>
        <div id="changeWeaponContainer">
            
        </div>
    </div>
</body>

</html>
