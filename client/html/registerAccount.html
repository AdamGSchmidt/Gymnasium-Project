<!doctype html>
<html>

<head>
  <title>Register Account</title>
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="shortcut icon" href="../images/favicon.ico" />
  <link rel="stylesheet" href="../css/registerAccountStyle.css">
  <link rel="stylesheet" href="../css/mainStyle.css">
  <script src="../js/registerAccountScript.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body onload=start() onresize=resize()>
  <div id="registerCanvasContainer">
    <canvas id="registerCanvas">
    </canvas>
  </div>
  <div id="registerAccountContainer">
    <form action="javascript:registerPOST()" id="registerAccountInputSection">
      <p id="registerInputTitle">Register Account</p>
      <input type="text" name="registerUsername" placeholder="Username" id="usernameInputRegister" class="registerInput">
      <section id="usernameErrorMessageSection" class="errorMessage errorMessageRegister"></section>
      <input type="password" name="registerPassword" placeholder="Password" id="passwordInputRegister" class="registerInput">
      <span id="passwordRegisterTooltip">PLACE HOLDER WILL BE REPLACED ON LOAD</span>
      <section id="passwordErrorMessageSection" class="errorMessage errorMessageRegister"></section>
      <input type="password" name="registerPasswordRepete" placeholder="Confirm Password" id="passwordRepeatInputRegister"
        class="registerInput">
      <section id="passwordRepeteErrorMessageSection" class="errorMessage errorMessageRegister"></section>
      <input type="submit" value="Register" id="registerBtn">
      <div id='loginLinkContainer'>
        <a href="/" id="loginLink">Already have a Account? ></a>
      </div>
    </form>
    <section id="registerAccountSuccessMessage">
      <p id="registerSuccessMessageTitle">Account Registerd!</p>
      <div id="registerSuccessLinkContainer">
        <a href="/" id="registerSuccessLink">Login ></a>
      </div>
    </section>
  </div>
</body>

</html>
