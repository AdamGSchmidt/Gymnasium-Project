<!DOCTYPE html>

<head>
    <title>Login</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/indexStyle.css">
    <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    <script src="js/indexScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onresize=resize()>
    <div id="loginContainer">
        <section id="loginSection">
            <form id="inputSection" action="javascript:login()">
                <p id="inputTitle">Account Login</p>
                <input type="text" placeholder="Username" spellcheck="false" class="indexInput inputBorder" id="usernameInput">
                <input type="password" placeholder="Password" class="indexInput inputBorder" id="passwordInput">
                <section id="inputErrorSection"></section>
                <input type="submit" value="Login" id="loginBtn" class="inputBtn">
                <div id='regestrationLinkContainer'>
                    <a href="/register" id="regestrationLink">Register Acount ></a>
                </div>
            </form>
            <section id="showcaseSectionIndex">
                <div id="indexCanvisContainer">
                    <canvas id="indexCanvas"></canvas>
                </div>
            </section>
        </section>
    </div>
</body>

</html>
